<div class="auth-container">
  <mat-card>
    <h2>Sign In</h2>
    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" [(ngModel)]="password">
    </mat-form-field>
    <button mat-button (click)="onSignIn()">Sign In</button>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
    <p>Don't have an account? <a routerLink="/sign-up">Sign Up</a></p>
  </mat-card>
</div>
